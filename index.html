<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Countdown Timer for Special Times</h1>

    <input type="date" id="datePicker" >

    <section class="countdownContainer hidden" id="cdContainer">
        <div class="cdSpan daysContainer">
            <p class="text" id="days">0</p>
            <span>Days</span>
        </div>
        <div class="cdSpan hoursContainer">
            <p class="text" id="hours">0</p>
            <span>Hours</span>
        </div>
        <div class="cdSpan minutesContainer">
            <p class="text" id="minutes">0</p>
            <span>Minutes</span>
        </div>
        <div class="cdSpan secondsContainer">
            <p class="text" id="seconds">0</p>
            <span>Seconds</span>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
